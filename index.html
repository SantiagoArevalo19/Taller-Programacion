<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <aside id="nombreAPP">
            <h2>APLICACION NOTAS</h2>
            <p class="persona">MANUEL SANTIAGO AREVALO SUESCUN</p>
            <p>55223045</p>
            
        </aside>

        <main>
            <section class="table-section">
                <table id="actividades">
                    <thead>
                        <tr>
                            <th>Actividad</th>
                            <th>Nota</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-actividades">
                        <!-- Filas dinámicas -->
                    </tbody>
                </table>

                <div class="promedio-estado">
                    <p>Promedio: <span id="promedio">0</span></p>
                    <p>Estado: <span id="estado">No Aplica</span></p>
                </div>
            </section>

            <section class="form-section">
                <h3>Agregar actividad</h3>
                <form id="contenido-actividad">
                    <label for="actividad">Actividad:</label>
                    <input type="text" id="actividad" name="actividad" required>

                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" name="nota" step="0.1" min="0" max="5" required>

                    <button type="submit" id="Guardar">Guardar</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Modal para eliminar osea que salga la ventana emergente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>¿Desea eliminar la actividad <span id="actividad-a-eliminar"></span>?</p>
            <button id="moddsi">Sí</button>
            <button id="moddno">No</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
